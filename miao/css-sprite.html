<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="oogi2.ico" type="image/x-icon">
    <style>
        body {
            background: linear-gradient(to right, rgb(15, 238, 145), rgb(255, 167, 3));
        }
        
        * {
            box-shadow: 0 0 1px red;
        }
        
        .icon-Go {
            display: inline-block;
            width: 79px;
            height: 47px;
            box-shadow: 0 0 1px red;
            background: url(nav_logo240_hr.webp) no-repeat;
            background-position: -3px -89px;
        }
        
        .icon-o {
            display: inline-block;
            width: 30px;
            height: 30px;
            background: url(nav_logo240_hr.webp) no-repeat -84px -105px;
        }
        
        .icon-search {
            display: inline-block;
            width: 36px;
            height: 35px;
            background: url(nav_logo240_hr.webp) no-repeat -220px -116px;
        }
        
        .icon-position {
            display: inline-block;
            width: 17px;
            height: 25px;
            background: url(nav_logo240_hr.webp) no-repeat -191px -82px;
        }
        
        .icon-setting {
            display: inline-block;
            width: 32px;
            height: 34px;
            background: url(nav_logo240_hr.webp) no-repeat -85px -518px;
        }
        
        .icon-star {
            display: inline-block;
            width: 23px;
            height: 23px;
            background: url(nav_logo240_hr.webp) no-repeat -222px -460px;
        }
    </style>
</head>

<body>
    <span class="icon-Go"></span>
    <span class="icon-o"></span>
    <span class="icon-setting"></span>
    <span class="icon-star"></span>
    <span class="icon-position"></span>
    <span class="icon-search"></span>
    <div></div>
</body>

</html>
