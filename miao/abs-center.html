<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>abs-center</title>
    <link rel="shortcut icon" href="oogi2.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        p {
            margin-top: 100px;
            text-align: center;
        }
        /* 绝对定位居中 */
        
        .a {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto;
            background-color: aqua;
        }
        
        .b {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            width: 100px;
            height: 100px;
            background-color: tan;
        }
        /* inline-block的line-height居中 */
        
        .i-b-lh {
            width: 300px;
            line-height: 300px;
            font-size: 0;
            background-color: aqua;
            margin: 0 auto;
            text-align: center;
        }
        
        .i-b-lh span {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: tan;
            vertical-align: middle;
            font-size: 16px;
            line-height: normal;
            text-align-last: left;
        }
        /* inline-block的i.height居中 */
        
        .i-b-i {
            width: 300px;
            height: 300px;
            background-color: aqua;
            font-size: 0;
            text-align: center;
            margin: 0 auto;
        }
        
        .i-b-i i {
            display: inline-block;
            width: 0;
            height: 300px;
            vertical-align: middle;
        }
        
        .i-b-i span {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: tan;
            vertical-align: middle;
            font-size: 16px;
            text-align-last: left;
        }
        /* 表格居中行内元素 */
        
        .table {
            margin: 0 auto;
            /* border: 1px solid tomato; */
            padding-left: calc(50vw - 150px);
        }
        
        .table-center-inline {
            display: table-cell;
            width: 300px;
            height: 300px;
            background-color: aqua;
            text-align: center;
            vertical-align: middle;
        }
        
        .table-center-inline span {
            display: inline-block;
            /* 仅仅为了显示出来 */
            width: 100px;
            height: 100px;
            background-color: tan;
            line-height: 50px;
        }
        /* 表格居中块级元素 */
        
        .table-center-block {
            display: table-cell;
            width: 300px;
            height: 300px;
            background-color: aqua;
            vertical-align: middle;
        }
        
        .table-center-block div {
            width: 100px;
            height: 100px;
            background-color: tan;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <p>绝对定位居中</p>
    <div class="a">
        <div class="b">aaaa</div>
    </div>

    <p>inline-block居中，line-height+fontsize0+v-a:m</p>
    <div class="i-b-lh">
        <span>asdadasd</span>
    </div>

    <p>inline-block居中，i.height+fontsize0+v-a:m</p>
    <div class="i-b-i">
        <i></i>
        <span>fsfsdfs</span>
    </div>

    <p>表格居中行内元素，我给table加了separate下的paddingleft=calc</p>
    <div class="table">
        <div class="table-center-inline">
            <span>啊啊啊我被双向居中了</span>
        </div>
    </div>

    <p>表格居中块级元素，我给table加了separate下的paddingleft=calc</p>
    <div class="table">
        <div class="table-center-block">
            <div>我是个div，用margin左右居中，v-a:m垂直居中</div>
        </div>
    </div>
</body>

</html>
