<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>




    <style>
        p {
            text-align: center;
        }
        
        .box2 {
            width: 480px;
            height: 270px;
            padding: 20px;
            border: 2px solid cadetblue;
            margin: auto;
        }
        
        input {
            display: none;
        }
        
        .a,
        .b,
        .c,
        .d {
            width: 120px;
            height: 270px;
            box-sizing: border-box;
            /* border: 1px solid green; */
            float: left;
        }
        
        .a>div {
            width: 100%;
            height: 100%;
            background-position: 0 0!important;
        }
        
        .b>div {
            width: 100%;
            height: 100%;
            background-position: -120px 0!important;
        }
        
        .c>div {
            width: 100%;
            height: 100%;
            background-position: -240px 0;
        }
        
        .d>div {
            width: 100%;
            height: 100%;
            background-position: -360px 0;
        }
        
        .a>div:nth-child(1),
        .b>div:nth-child(1),
        .c>div:nth-child(1),
        .d>div:nth-child(1) {
            background: url(../images/1920-a.jpg) no-repeat;
            background-size: cover;
        }
        
        .a>div:nth-child(2),
        .b>div:nth-child(2),
        .c>div:nth-child(2),
        .d>div:nth-child(2) {
            background: url(../images/1920-b.jpg) no-repeat;
            background-size: cover;
        }
        
        .a>div:nth-child(3),
        .b>div:nth-child(3),
        .c>div:nth-child(3),
        .d>div:nth-child(3) {
            background: url(../images/1920-f.jpg) no-repeat;
            background-size: cover;
        }
        
        .a>div:nth-child(4),
        .b>div:nth-child(4),
        .c>div:nth-child(4),
        .d>div:nth-child(4) {
            background: url(../images/1920-g.jpg) no-repeat;
            background-size: cover;
        }
    </style>

    <p>高级轮播图</p>
    <div class="box2">
        <input type="radio" name="changePic" id="pic1">
        <input type="radio" name="changePic" id="pic2">
        <input type="radio" name="changePic" id="pic3">
        <input type="radio" name="changePic" id="pic4">
        <div class="labelbox">
            <label for="pic1"></label>
            <label for="pic2"></label>
            <label for="pic3"></label>
            <label for="pic4"></label>
        </div>
        <div class="a">
            <div class="a-1"></div>
            <div class="a-2"></div>
            <div class="a-3"></div>
            <div class="a-4"></div>
        </div>
        <div class="b">
            <div class="b-1"></div>
            <div class="b-2"></div>
            <div class="b-3"></div>
            <div class="b-4"></div>
        </div>
        <div class="c">
            <div class="c-1"></div>
            <div class="c-2"></div>
            <div class="c-3"></div>
            <div class="c-4"></div>
        </div>
        <div class="d">
            <div class="d-1"></div>
            <div class="d-2"></div>
            <div class="d-3"></div>
            <div class="d-4"></div>
        </div>

    </div>
</body>

</html>
