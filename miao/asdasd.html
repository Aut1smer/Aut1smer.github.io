    <script id="ch0105/45">
        function fn2() {
            let remnant = +prompt('请输入给定的总天数n') //给定总天数，剩余总天数
            let sum = 0 //goldSum
            if (remnant < 1) {
                alert('总天数n非法,请刷新重试')
                return false
            } else {
                // 整个循环在剩余天数不足时结束
                // while(remnant>0){
                // 每经历一个周期T，T.length++
                for (let T = 1;; T++) {
                    // 剩余天数支持发满一个周期，在该周期内每天收T个金币
                    if (remnant >= T) {
                        for (let i = 1; i <= T; i++) {
                            sum += T
                        }
                        remnant -= T
                    } else {
                        // 剩余天数不支持发满一个周期，在该周期内的剩余天数时长里，每天收T个金币
                        for (let i = 1; i <= remnant; i++) {
                            sum += T
                        }
                        remnant = 0
                    }
                    // }
                    if (remnant == 0) {
                        break
                    }

                }
                console.log(sum);
                return true
            }
        }
        fn2()
    </script>
