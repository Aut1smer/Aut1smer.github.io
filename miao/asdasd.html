    <script>
        //    数一下数值n的十进制中的数位中有多少个3
        function count3(n) {
            n = n.toString()
            let count = 0
            for (let i = 0; i < n.length; i++) {
                count += n.charAt(i) == '3' ? 1 : 0
            }
            return count
        }

        function count3_2(n) {
            let count = 0
            do {
                let digit = n % 10
                count += digit === 3 ? 1 : 0
                n = (n - digit) / 10
            } while (n)
            return count
        }
        let num1 = 314342
        let num2 = 113833
        let num3 = 11112
        console.log(count3(num1));
        console.log(count3(num2));
        console.log(count3(num3));

        // 判断一个数是否是素数
        function isPrime(n) {
            let count = 0
            let len = Math.sqrt(n)
            for (let i = 2; i <= len; i++) {
                count += n % i === 0 ? 1 : 0
                if (!count) {
                    return true
                }
            }
            return false
        }
        // 求出斐波那契数列的第n项
        function fibbonacci(n) {
            if (n === 1 || n === 2) {
                return 1
            }
            return fibbonacci(n - 1) + fibbonacci(n - 2)
        }

        function fibbonacci_2(n) {
            if (n === 1 || n === 2) {
                return 1
            }
            let c = 0,
                a = 1,
                b = 1
            for (let i = 3; i <= n; i++) {
                c = a + b
                a = b
                b = c
            }
            return c
        }
        console.log(fibbonacci(5));
        console.log(fibbonacci_2(5));
    </script>
