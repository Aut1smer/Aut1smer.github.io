<head>

<body>
    <script id="ch0105/40">
        function fn1() {
            let n = +prompt('请输入一个正整数n，n是[1,10000]')
            if (n >= 1 && n <= 10000) {
                let count = 0
                for (let i = 1; i <= n; i++) {
                    let test = i.toString()
                    for (let j = 0; j < test.length; j++) {
                        if (test.charAt(j) == '1') {
                            count++
                        }
                    }
                }
                console.log(count);
                return true

            } else {
                console.log('n取值非法');
                return false
            }
        }
        fn1()
    </script>
</body>
