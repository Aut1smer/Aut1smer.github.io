<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOS-checkbox</title>
    <link rel="shortcut icon" href="oogi2.ico" type="image/x-icon">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        input {
            visibility: hidden;
        }
        
        label {
            position: relative;
            display: block;
            margin: 100px auto;
            width: 270px;
            height: 150px;
            border: 2px solid #ccc;
            border-radius: 75px;
            background-origin: padding-box;
            background-color: rgb(105, 239, 124);
            transition: .5s;
        }
        /* 小圆点 */
        
        .circle {
            box-sizing: content-box;
            position: absolute;
            top: 5px;
            left: 7px;
            width: 105px;
            height: 135px;
            border-radius: 135px;
            box-shadow: 0 0 5px #000;
            background-color: #fff;
            transition: .5s;
            /* border: 1px solid red; */
            padding-left: 25px;
            transition: left .5s ease, width .25s .25s, padding-left .25s;
        }
        
        input:checked~label .circle {
            left: 126px;
            width: 135px;
            padding-left: 0px;
            /* margin-left: -25px; */
            transition: left .5s ease, width .25s, padding-left .25s .25s;
        }
        
        input:not(:checked)~label .circle {
            left: 7px;
            width: 105px;
            padding-left: 25px;
            transition: left .5s, width .25s .25s, padding-left .25s;
        }
        
        .whiteBox {
            width: 266px;
            height: 146px;
            background-color: white;
            border-radius: 75px;
            margin: auto;
            transition: .5s;
        }
        
        input:checked~label {
            transition: .5s;
            border-color: rgb(48, 243, 75);
            padding-top: 75px;
            background-color: rgb(48, 243, 75);
        }
        
        input:checked~label .whiteBox {
            transition: .5s;
            width: 0px;
            height: 0px;
            border-radius: 0;
        }
        
        .test {
            margin: 100px 50%;
            border: 1px solid tomato;
            width: 1000px;
            height: 200px;
        }
        
        .content {
            width: 200px;
            height: 100%;
            border-radius: 200px;
            background-color: aqua;
        }
        
        .test:hover {
            margin-left: calc(50% + 100px);
            transition: .5s;
        }
        
        .test:hover .content {
            transition: .5s;
            padding-left: 250px;
        }
    </style>
</head>

<body>
    <input type="checkbox" name="" id="btn">
    <label for="btn">
      <div class="arround">
        <div class="circle"></div>
      </div>
      <div class="whiteBox"></div>
    </label>

</body>

</html>
