<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section.a {
            width: 500px;
            height: 500px;
            border: 1px dotted #ccc;
            margin: 100px auto;
            transform: rotate(0deg);
        }
        
        section.a:hover {
            animation: rotateA 5s linear 0s infinite;
        }
        
        section.a:hover .circle {
            animation: rotateB 5s linear 0s infinite;
        }
        
        .circle {
            width: 100px;
            height: 100px;
            background-color: pink;
            border-radius: 50%;
            text-align: center;
            line-height: 100px;
            transform: rotate(0deg);
        }
        
        @keyframes rotateA {
            100% {
                transform: rotate(360deg);
            }
        }
        
        @keyframes rotateB {
            100% {
                transform: rotate(-360deg);
            }
        }
    </style>
</head>

<body>
    <section class="a">
        <div class="circle">
            我
        </div>
    </section>

    <style>
        .b {
            width: 500px;
            height: 500px;
            margin: 100px auto;
            border: 1px dotted #ccc;
        }
        
        .b:hover .circle {
            transform: translate(50px) translate(50px, 50px) translate(50px, -50px);
        }
        
        .circle {
            transition: 3s;
        }
    </style>
    <p>第二种方法：给circle套四个父容器，每个容器分别translate 1/4个圆，设定后三个容器的延迟时间为1/4个圆所需要的时间，就实现了circle外元素带着circle转的效果</p>
    <section class="b">

        <div class="circle">
            我
        </div>
    </section>

    <style>
        .c {
            width: 500px;
            height: 500px;
            margin: 100px auto;
            border: 1px dotted #ccc;
            position: relative;
        }
        
        .c-2 {
            width: 400px;
            height: 400px;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            margin: auto;
            border: 1px solid #000;
        }
        
        .c:hover {
            transform: rotate(90deg);
            transition: 3s;
        }
        
        .c:hover .c-2 {
            transform: rotate(90deg);
            transition: 3s 3s;
        }
        
        .rect {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
    <section class="c">
        <div class="c-2">
            <div class="rect"></div>
        </div>
    </section>
</body>

</html>
