<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fonts/micon.css">
    <style>
        /* 初始化 */
        
        html {
            font-size: calc(100vw / 720 * 100);
        }
        
        * {
            padding: 0;
            margin: 0;
        }
        
        body {
            margin: 0;
        }
        
        ul {
            list-style-type: none;
        }
        
        i,
        em {
            font-style: normal;
        }
        
        a {
            text-decoration: none;
        }
        
        .clearfix::after {
            content: '';
            display: block;
            clear: both;
        }
        /* top */
        
        .top {
            background-color: #F2F2F2;
        }
        /* header */
        
        header {
            width: 100%;
            height: .75rem;
            padding-top: .1rem;
        }
        
        .logo {
            float: left;
            width: 1rem;
            height: .62rem;
            text-align: center;
            padding-top: .12rem;
            position: relative;
        }
        
        .logo>img {
            position: absolute;
            left: .27rem;
            width: .48rem;
            height: .33rem;
        }
        
        .search {
            float: left;
            width: 5.2rem;
            height: .62rem;
        }
        
        .search a {
            display: block;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            border: .01rem solid #E5E5E5;
            font-size: .3rem;
            color: #B2B2B2;
            position: relative;
            padding-left: .6rem;
            line-height: .62rem;
            background-color: #fff;
            font-weight: 100;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        .search a::before {
            content: '';
            display: block;
            width: .4rem;
            height: .4rem;
            background: url(m_images/fangdajing.png) no-repeat;
            background-size: 100%;
            position: absolute;
            left: .1rem;
            top: 0;
            bottom: 0;
            margin: auto;
        }
        
        .user {
            float: right;
            width: 1rem;
            height: .62rem;
        }
        
        .user a {
            display: block;
            width: 100%;
            height: 100%;
            background: url(m_images/people.png) no-repeat center;
            background-size: .4rem .4rem;
        }
    </style>
</head>

<body>
    <!-- top -->
    <div class="top">
        <!-- header -->
        <header>
            <div class="logo">
                <img src="m_images/mi_logo.png" alt="">
            </div>
            <div class="search">
                <a href="javascript:;">搜索商品名称</a>
            </div>
            <div class="user">
                <a href="javscript:;"></a>
            </div>
        </header>
        <div class="top-list">
            <ul>
                <li>
                    <a href="javscript:;"></a>
                </li>
                <li>
                    <a href="javscript:;"></a>
                </li>
                <li>
                    <a href="javscript:;"></a>
                </li>
                <li>
                    <a href="javscript:;"></a>
                </li>
                <li>
                    <a href="javscript:;"></a>
                </li>
                <li>
                    <a href="javscript:;"></a>
                </li>
                <li>
                    <a href="javscript:;"></a>
                </li>
            </ul>
        </div>
    </div>



</body>

</html>
