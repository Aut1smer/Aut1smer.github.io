<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contain</title>
    <link rel="shortcut icon" href="oogi2.ico" type="image/x-icon">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-shadow: 0 0 1px red;
        }
        
        body {
            margin: 0;
        }
        
        .a {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 50px auto;
            padding: 10px;
            border: 5px dashed aqua;
            background: url(../images/oogi2.png) no-repeat;
            background-size: 30% 30%;
            background-position: 50% 50%;
            background-origin: content-box;
            background-clip: content-box;
            background-color: violet;
        }
        
        .b {
            width: 300px;
            height: 300px;
            background-color: grey;
            border: 5px dashed magenta;
            margin: 100px auto;
            background: url(../images/glassy-bg.jpg) no-repeat;
            background-size: 100% 100%;
        }
        
        .c {
            position: relative;
            width: 300px;
            height: 300px;
            border: 5px dashed olivedrab;
            margin: 100px auto;
        }
        
        .c img.pic1 {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            width: 50px;
            height: 400px;
        }
        
        .c img.pic2 {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
            margin-left: calc((400px - 100%) / -2);
            display: block;
            width: 400px;
            height: 50px;
            object-fit: cover;
            /* max-height: 100%; */
            /* max-width: 100%; */
        }
    </style>
</head>

<body>
    <div class="a">
    </div>
    <div class="b">
    </div>
    <div class="c">
        <img class="pic1" src="../images/glassy-ripple.jpg" alt="">
        <img class="pic2" src="../images/glassy-ripple.jpg" alt="">
    </div>
</body>

</html>
