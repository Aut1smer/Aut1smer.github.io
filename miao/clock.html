<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="shortcut icon" href="oogi2.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
        }
        
        * {
            padding: 0;
            margin: 0;
        }
        
        ul {
            list-style-type: none;
        }
        
        .clock {
            width: 500px;
            height: 500px;
            /* border: 1px solid tomato; */
            margin: 100px auto;
        }
        
        .plate {
            width: 500px;
            height: 500px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, .3);
            font-size: 40px;
            position: relative;
        }
        /* 数字样式 */
        
        .ruling {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .ruling>li {
            position: absolute;
            width: 50px;
            height: 50px;
            margin: auto;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            line-height: 50px;
        }
        
        .time-1 {
            transform: rotate(30deg) translateY(-220px) rotate(-30deg);
        }
        
        .time-2 {
            transform: rotate(60deg) translateY(-220px) rotate(-60deg);
        }
        
        .time-3 {
            transform: translateX(220px);
        }
        
        .time-4 {
            transform: rotate(120deg) translateY(-220px) rotate(-120deg);
        }
        
        .time-5 {
            transform: rotate(150deg) translateY(-220px) rotate(-150deg);
        }
        
        .time-6 {
            transform: translateY(220px);
        }
        
        .time-7 {
            transform: rotate(30deg) translateY(220px) rotate(-30deg);
        }
        
        .time-8 {
            transform: rotate(60deg) translateY(220px) rotate(-60deg);
        }
        
        .time-9 {
            transform: translateX(-220px);
        }
        
        .time-10 {
            transform: rotate(-60deg) translateY(-220px) rotate(60deg);
        }
        
        .time-11 {
            transform: rotate(-30deg) translateY(-220px) rotate(30deg);
        }
        
        .time-12 {
            transform: translateY(-220px);
        }
        /* 中心轮区 */
        
        .center {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: violet;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            margin: auto;
        }
        /* 外层控制旋转，里层控制回震 */
        
        @keyframes identifier {}
        
        .h,
        .m,
        .s {
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: 2;
        }
        
        .h-clock {
            position: absolute;
            top: -80px;
            bottom: 0;
            right: 0;
            left: 0;
            margin: auto;
            width: 10px;
            height: 80px;
            background: linear-gradient(to top, transparent, #333);
        }
        
        .m-clock {
            position: absolute;
            top: -105px;
            bottom: 0;
            right: 0;
            left: 0;
            margin: auto;
            width: 6px;
            height: 170px;
            background: linear-gradient(to top, transparent, #333);
            border-top-left-radius: 50%;
            border-top-right-radius: 50%;
        }
        
        .s-clock {
            position: absolute;
            top: -175px;
            bottom: 0;
            right: 0;
            left: 0;
            margin: auto;
            width: 3px;
            height: 250px;
            background: linear-gradient(to top, transparent, rgb(235, 15, 15));
            border-top-left-radius: 50%;
            border-top-right-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="clock">
        <div class="plate">
            <ul class="ruling">
                <li class="time-1">1</li>
                <li class="time-2">2</li>
                <li class="time-3">3</li>
                <li class="time-4">4</li>
                <li class="time-5">5</li>
                <li class="time-6">6</li>
                <li class="time-7">7</li>
                <li class="time-8">8</li>
                <li class="time-9">9</li>
                <li class="time-10">10</li>
                <li class="time-11">11</li>
                <li class="time-12">12</li>
            </ul>
            <div class="h">
                <div class="h-clock"></div>
            </div>
            <div class="m">
                <div class="m-clock"></div>
            </div>
            <div class="s">
                <div class="s-clock"></div>
            </div>
            <div class="center"></div>
        </div>
    </div>
</body>

</html>
