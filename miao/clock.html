            width: 500px;
            height: 500px;
            /* border: 1px solid tomato; */
            margin: 50px auto;
            margin-bottom: 100px;
        }
        
        .plate {
            width: 500px;
            height: 500px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, .3);
            font-size: 40px;
            position: relative;
        }
        /* 数字样式 */
        
        .ruling {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .ruling>li {
            position: absolute;
            width: 50px;
            height: 50px;
            margin: auto;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            line-height: 50px;
        }
        
        .time-1 {
            transform: rotate(30deg) translateY(-220px) rotate(-30deg);
        }
        
        .time-2 {
            transform: rotate(60deg) translateY(-220px) rotate(-60deg);
        }
        
        .time-3 {
            transform: translateX(220px);
        }
        
        .time-4 {
            transform: rotate(120deg) translateY(-220px) rotate(-120deg);
        }
        
        .time-5 {
            transform: rotate(150deg) translateY(-220px) rotate(-150deg);
        }
        
        .time-6 {
            transform: translateY(220px);
        }
        
        .time-7 {
            transform: rotate(30deg) translateY(220px) rotate(-30deg);
        }
        
        .time-8 {
            transform: rotate(60deg) translateY(220px) rotate(-60deg);
        }
        
        .time-9 {
            transform: translateX(-220px);
        }
        
        .time-10 {
            transform: rotate(-60deg) translateY(-220px) rotate(60deg);
        }
        
        .time-11 {
            transform: rotate(-30deg) translateY(-220px) rotate(30deg);
        }
        
        .time-12 {
            transform: translateY(-220px);
        }
        /* 刻度 */
        
        .mark {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            width: 50px;
            height: 500px;
            transform: rotate(6deg);
        }
        
        .mark::before {
            display: block;
            margin: auto;
            content: '';
            width: 1px;
            height: 4px;
            background: linear-gradient(to top, rgba(0, 0, 0, .2), rgba(0, 0, 0, .4), rgba(0, 0, 0, .1));
            border-bottom-left-radius: 100%;
            border-bottom-right-radius: 100%;
        }
        
        .marked::before {
            width: 2px;
            height: 7px;
        }
        /* 中心轮区 */
        
        .center {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: radial-gradient(circle at 50% 50%, rgba(124, 85, 85, 0.4), rgba(240, 240, 240, .8));
            z-index: -1;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            margin: auto;
        }
        /* 外层控制旋转，里层控制回震 */
        
        @keyframes oneturn {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        @keyframes shake {
            0% {
                transform: rotate(0deg);
            }
            5% {
                transform: rotate(2deg);
            }
            10% {
                transform: rotate(0deg);
            }
            15% {
                transform: rotate(-1deg);
            }
            20% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }
        
        .h,
        .m,
        .s {
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: 2;
        }
        
        .h-clock {
            position: absolute;
            top: -80px;
            bottom: 0;
            right: 0;
            left: 0;
            margin: auto;
            width: 10px;
            height: 80px;
            background: linear-gradient(to top, transparent, #333);
            border-top-left-radius: 50%;
            border-top-right-radius: 50%;
        }
        
        .m-clock {
            position: absolute;
            top: -105px;
            bottom: 0;
            right: 0;
            left: 0;
            margin: auto;
            width: 6px;
            height: 170px;
            background: linear-gradient(to top, transparent, #333);
            border-top-left-radius: 50%;
            border-top-right-radius: 50%;
        }
        
        .s-clock {
            position: absolute;
            top: -175px;
            bottom: 0;
            right: 0;
            left: 0;
            margin: auto;
            width: 3px;
            height: 250px;
            background: linear-gradient(to top, transparent, rgb(235, 15, 15));
            border-top-left-radius: 50%;
            border-top-right-radius: 50%;
            transform-origin: 50% 210px;
            animation: shake 1s ease-out infinite;
        }
        
        .s {
            animation: oneturn 60s steps(60, end) infinite backwards;
        }
        
        .m {
            animation: oneturn 3600s linear infinite backwards;
        }
        
        .h {
            animation: oneturn 43200s linear infinite backwards;
        }

    <style>

        }
        
        .box {
            width: 400px;
            height: 400px;
            margin: auto;
            border-width: 20px;
            border-style: solid;
            border-image-source: url(../images/yosora1.jpg);
            border-image-slice: 20 15 20 15;
            border-image-width: 20px;
            border-image-repeat: round;
            position: relative;
            text-align: center;
            padding-top: 5px;
            background: url(../images/yosora1.jpg) no-repeat;
            background-origin: border-box;
            -webkit-background-clip: text;
            transform-style: preserve-3d;
        }
        
        .cube {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            transform-style: preserve-3d;
            animation: rotate1 8s linear infinite;
        }
        
        .box>.cube>div {
            width: 300px;
            height: 300px;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            box-sizing: border-box;
            border: 1px solid chocolate;
            backface-visibility: hidden;
            line-height: 300px;
            text-align: center;
            transition: 5s;
        }
        
        .box>.nowMark {
            width: max-content;
            height: max-content;
            font-size: 30px;
            font-weight: bold;
            color: transparent;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            color: #000;
        }
        
        .nowMark i {
            transition: 1s calc(var(--i)*.15s);
        }
        
        .box:hover .nowMark>i {
            color: rgb(240, 240, 240);
            text-shadow: 3px 3px 2px rgba(0, 0, 0, .2);
        }
        /* 立方体区域 */
        
        .front {
            transform: translateZ(150px);
            background-color: aqua;
        }
        
        .behind {
            transform: translateZ(-150px) rotateY(180deg);
            background-color: violet;
        }
        
        .top {
            transform: translateY(-150px) rotateX(90deg);
            background-color: lime;
        }
        
        .bottom {
            transform: translateY(150px) rotateX(-90deg);
            background-color: skyblue;
        }
        
        .left {
            transform: translateX(-150px) rotateY(-90deg);
            background-color: olive;
        }
        
        .right {
            transform: translateX(150px) rotateY(90deg);
            background-color: grey;
        }
        
        @keyframes rotate1 {
            0% {
                transform: rotate3d(1, 1, 1, 0deg);
            }
            50% {
                transform: rotate3d(.3, .6, .9, 180deg);
            }
            75% {
                transform: rotate3d(.6, .9, .3, 450deg);
            }
            100% {
                transform: rotate3d(-1, -1, -1, 720deg);
            }
        }
        
        .labelbox>label {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            /* filter: brightness(300%); */
            filter: contrast(90%) hue-rotate(45deg);
            background-image: conic-gradient(rgb(255, 0, 0), rgb(0, 255, 0), rgb(0, 0, 255));
            /* background-color: #fff; */
            position: absolute;
            top: -80px;
            text-align: center;
            line-height: 50px;
        }
        
        .labelbox>label:nth-child(1) {
            left: 0;
        }
        
        .labelbox>label:nth-child(2) {
            left: 80px;
        }
        
        .labelbox>label:nth-child(3) {

        }

            left: 240px;
        }

        }
        
        input:nth-of-type(2):checked~.cube {

        }

        }
        
        input:nth-of-type(3):checked~.cube>div {
            transition: 5s;
            box-shadow: 0 0 100px 100px rgba(0, 0, 0, .9);
        }
        
        input:nth-of-type(4):checked~.cube>div {
            background-color: rgba(0, 0, 0, .2);
        }
        /* 时间 */
        
        .time {
            position: absolute;
            bottom: 0;
            top: 0;
            left: 0;
            right: 0;
            margin: auto;
            width: 250px;
            height: 80px;
            background-image: linear-gradient(to bottom, lightcoral, rgb(247, 171, 30));
            box-shadow: 0 -5px 10px lightcoral, 0 5px 10px rgb(247, 171, 30);
            display: flex;
            flex-flow: row nowrap;
            justify-content: space-evenly;
            align-items: center;
        }
        
        .time>span {
            font-size: 40px;
            font-weight: 700;
            display: inline-block;
            width: 50px;
            height: 50px;
            /* background-color: #000; */
            /* background-image: linear-gradient(to bottom, lightcoral, rgb(247, 171, 30)); */
            text-align: center;
            line-height: 50px;
            color: #fff;
        }
        
        .time>span::after {
            content: '00';
        }
        
        .time>span:nth-child(3)::after {
            animation: seconds 60s linear infinite reverse;
        }
        
        .time>span:nth-child(2)::after {
            animation: seconds 3600s linear infinite reverse;
        }
        
        .time>span:nth-child(1)::after {
