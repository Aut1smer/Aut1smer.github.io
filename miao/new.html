<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <style>
        /* @media screen and ( ) {
        
      } */
        
        .fill-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: pink;
        }
        
        .empty-circle {
            position: relative;
            margin-top: 150px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: tomato;
        }
        
        .blank {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background-color: #fff;
        }
    </style>
    <div class="fill-circle"></div>
    <div class="empty-circle">
        <div class="blank"></div>
    </div>
</body>

</html>
