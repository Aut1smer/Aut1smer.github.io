<script id="ch0104/20">
    var a = +prompt('请输入系数a')
    var b = +prompt('请输入系数b')
    var c = +prompt('请输入系数c')
    var delta = b * b - 4 * a * c
    var x1 = -b + Math.sqrt(delta) / 2 * a
    var x2 = -b - Math.sqrt(delta) / 2 * a
    if (delta == 0) {
        console.log('x1=x2=' + x1.toFixed(5));
    } else if (delta > 0) {
        x1 > x2 ? console.log('x1=' + x1.toFixed(5) + ';x2' + x2.toFixed(5) + ';') : console.log('x1=' + x2.toFixed(5) + ';x2' + x1.toFixed(5) + ';')
    } else {
        a > 0 ? console.log('x1=' + (-b / (2 * a)).toFixed(5) + '+' + (Math.sqrt(-delta) / (2 * a)).toFixed(5) + 'i;x2=' + (-b / (2 * a)).toFixed(5) + '-' + (Math.sqrt(-delta) / (2 * a)).toFixed(5) + 'i') : console.log('x1=' + (-b / (2 * a)).toFixed(5) + '-' + (Math.sqrt(-delta) / (2 * a)).toFixed(5) + 'i;x2=' + (-b / (2 * a)).toFixed(5) + '+' + (Math.sqrt(-delta) / (2 * a)).toFixed(5) + 'i');
    }
</script>

<script id="ch0105/01">
    var n = +prompt('请输入学生总数，n应满足1<=n<=100')

    function avgAge(n) {
        var arr = []
        if (n >= 1 && n <= 100) {
            let count = 0;
            while (count < n) {
                arr[count] = +prompt('请输入第' + (count + 1) + '个学生的年龄，年龄x应满足15<=x<=25')
                if (arr[count] >= 15 && arr[count] <= 25) {
                    count++
                } else {
                    console.log('学生年龄非法，请重新输入该学生年龄');
                    continue
                }
            }
        } else {
            console.log('学生总数非法');
        }
        var sum = 0
        for (let i = 0; i < n; i++) {
            sum += arr[i]
        }
        return (sum / n).toFixed(2)
    }
    console.log(avgAge(n));
</script>

<script id="ch0105/03">
    // 样本均值
    function sampleAvg(n) {
        let arr = []
        let count = 0,
            sum = 0
        if (n < 100 && n >= 0) {
            while (count < n) {
                arr[count] = +prompt('共' + n + '个样本，请输入第' + (count + 1) + '个样本。')
                if (Math.abs(arr[count]) < 1000) {
                    count++
                } else {
                    console.log('第' + (count + 1) + '个样本非法，请重新输入')
                    continue
                }
            }
            for (let i = 0; i < n; i++) {
                sum += arr[i]
            }
            return (sum / n).toFixed(4)
        } else {
            return '样本容量非法，请重新执行本页面'
        }

    }
    var n = +prompt('请输入样本容量')
    console.log(sampleAvg(n));
</script>

<script id="ch0105/08">
    // 多边形内角和，边数满足>=3，输入角度满足0<x<180
    function fn1() {
        let n = +prompt('请输入多边形边数n，请注意n应满足n>=3')
        if (n >= 3) {
            let arr = []
            let count = 0
            let angle = 0,
                sum = 0
            while (count < n - 1) {
                let angle = +prompt('请输入第' + (count + 1) + '个角的角度，注意角度x应满足0<x<180')
                if (angle > 0 && angle < 180) {
                    sum += angle

<script id="ch0105/09">
    // 计算非负整数 m 到 n（包括m 和 n ）之间的所有奇数的和，其中，m 不大于 n，且n 不大于300。例如 m=3, n=12, 其和则为：3+5+7+9+11=35。

    function fn1() {
        let m = +prompt('请输入非负整数m的值', 0)
        let n = +prompt('请输入非负整数n的值', 0)

        if (m >= 0 && n >= 0 && n <= 300 && m <= n) {
            if (m & 1 === 0) {
                m++
            }
            if (n & 1 === 0) {
                n--
            }
            let num = m,
                sum = 0
            while (num <= n) {
                sum += num
                num += 2
            }
            return sum
        } else {

        }
    }
