<script id="ch0104/20">
    var a = +prompt('请输入系数a')
    var b = +prompt('请输入系数b')
    var c = +prompt('请输入系数c')
    var delta = b * b - 4 * a * c
    var x1 = -b + Math.sqrt(delta) / 2 * a
    var x2 = -b - Math.sqrt(delta) / 2 * a
    if (delta == 0) {
        console.log('x1=x2=' + x1.toFixed(5));
    } else if (delta > 0) {
        x1 > x2 ? console.log('x1=' + x1.toFixed(5) + ';x2' + x2.toFixed(5) + ';') : console.log('x1=' + x2.toFixed(5) + ';x2' + x1.toFixed(5) + ';')
    } else {
        a > 0 ? console.log('x1=' + (-b / (2 * a)).toFixed(5) + '+' + (Math.sqrt(-delta) / (2 * a)).toFixed(5) + 'i;x2=' + (-b / (2 * a)).toFixed(5) + '-' + (Math.sqrt(-delta) / (2 * a)).toFixed(5) + 'i') : console.log('x1=' + (-b / (2 * a)).toFixed(5) + '-' + (Math.sqrt(-delta) / (2 * a)).toFixed(5) + 'i;x2=' + (-b / (2 * a)).toFixed(5) + '+' + (Math.sqrt(-delta) / (2 * a)).toFixed(5) + 'i');
    }
</script>

<script id="ch0105/01">
    var n = +prompt('请输入学生总数，n应满足1<=n<=100')

    function avgAge(n) {
        var arr = []
        if (n >= 1 && n <= 100) {
            let count = 0;
            while (count < n) {
                arr[count] = +prompt('请输入第' + (count + 1) + '个学生的年龄，年龄x应满足15<=x<=25')
                if (arr[count] >= 15 && arr[count] <= 25) {
                    count++
                } else {
                    console.log('学生年龄非法，请重新输入该学生年龄');
                    continue
                }
            }
        } else {
            console.log('学生总数非法');
        }
        var sum = 0
        for (let i = 0; i < n; i++) {
            sum += arr[i]
        }
        return (sum / n).toFixed(2)
    }
    console.log(avgAge(n));
</script>

<script id="ch0105/03">
    // 样本均值
    function sampleAvg(n) {
        let arr = []
        let count = 0,
            sum = 0
        if (n < 100 && n >= 0) {
            while (count < n) {
                arr[count] = +prompt('共' + n + '个样本，请输入第' + (count + 1) + '个样本。')
                if (Math.abs(arr[count]) < 1000) {
                    count++
                } else {
                    console.log('第' + (count + 1) + '个样本非法，请重新输入')
                    continue
                }
            }
            for (let i = 0; i < n; i++) {
                sum += arr[i]
            }
            return (sum / n).toFixed(4)
        } else {
            return '样本容量非法，请重新执行本页面'
        }

    }
    var n = +prompt('请输入样本容量')
    console.log(sampleAvg(n));
</script>

<script id="ch0105/08">
    // 多边形内角和，边数满足>=3，输入角度满足0<x<180
    function fn1() {
        let n = +prompt('请输入多边形边数n，请注意n应满足n>=3')
        if (n >= 3) {
            let arr = []
            let count = 0
            let angle = 0,
                sum = 0
            while (count < n - 1) {
                let angle = +prompt('请输入第' + (count + 1) + '个角的角度，注意角度x应满足0<x<180')
                if (angle > 0 && angle < 180) {
                    sum += angle

<script id="ch0105/09">
    // 计算非负整数 m 到 n（包括m 和 n ）之间的所有奇数的和，其中，m 不大于 n，且n 不大于300。例如 m=3, n=12, 其和则为：3+5+7+9+11=35。

    function fn1() {
        let m = +prompt('请输入非负整数m的值', 0)
        let n = +prompt('请输入非负整数n的值', 0)

        if (m >= 0 && n >= 0 && n <= 300 && m <= n) {
            if (m & 1 === 0) {
                m++
            }
            if (n & 1 === 0) {
                n--
            }
            let num = m,
                sum = 0
            while (num <= n) {
                sum += num
                num += 2
            }
            return sum
        } else {

        }
    }

<script id="palindrom">
    // 判断一个数是否为回文数字
    function palindrom(k) {
        let left = 0
        let right = k.toString().length - 1
        k = k.toString()
        while (left <= right) {
            if (k.charAt(left) !== k.charAt(right)) {
                return false
            }
            left++
            right--
        }
        return true
    }
    let n = +prompt('请输入一个数字验证是否为回文数字')
    console.log(palindrom(n));

    // 用数字翻转后是否仍是原数字判断是否为回文数
    function isPalindrom(k) {
        let reverse = 0,
            initial = k
        while (k) {
            let digit = k % 10
            reverse = reverse * 10 + digit
            k = (k - k % 10) / 10
        }
        return reverse === initial
    }

    // 辗转相除法计算lcm_lcf  Euclidean Algorithm 
    function gcd(k1, k2) {
        let a = Math.max(k1, k2)
        let b = Math.min(k1, k2)
        let initialK1 = a
        let initialK2 = b
        let remnant = a % b
        while (remnant) {
            a = b
            b = remnant
            remnant = a % b
        }
        // 此时k2就是最大公约数 lcf
        console.log(b);

<script id="sqrt">
    // 使用二分法进行整除。问题：当输入进去的x非常大，浮点数的53位用来表示大多数的整数部分时，在进行二分法后，小数部分永远也达不到while的界限
    function sqrt(x) {
        let low = 0,
            high = x
            // 停止条件是范围被缩小dao到非常小的值
        while (high - low < 0.00000000001) {
            let mid = (low + high) / 2
            if (mid ** 2 > x) {
                high = mid
            } else {
                low = mid
            }
        }
        // 可以返回计算出来的根号值，也可以返回二分后精确范围很窄后，这次的二分结果
        return (high + low) / 2
    }
    console.log(sqrt(2));

    // 使用牛顿法，减少了循环次数，用很少的循环就能找到很逼近根号n的值。
    // 牛顿法就是想象成一个 f(x)=x^2-n 的函数，去找y=0时的x0的值。
    function sqrt_niudunfa(n) {
        let x = n //这里可以随意指定一个初始值

        while (Math.abs(x * x - n) > 0.00000001) {
            x = x / 2 + n / (2 * x)
        }
        return x
    }
</script>

        if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
            return true
        }
        return false
    }

    let y = +prompt('请输入年份')
    let m = +prompt('请输入月份')
    console.log(weekday(y, m));
</script>

<script id="ch0106/05">
    function fn1() {
        let n = +prompt('请输入患病人数总数目')
        let arr = Array(4).fill(0)
            //  0-18 19-35 36-60 61~
        for (let i = 1; i <= n; i++) {
            let patient = +prompt('请输入病人的年龄')
            if (patient <= 18) {
                arr[0] += 1
            } else if (patient <= 35) {
                arr[1] += 1
            } else if (patient <= 60) {
                arr[2] += 1
            } else {
                arr[3] += 1
            }
        }
        for (let i = 0; i < arr.length; i++) {
            console.log((arr[i] / n * 100).toFixed(2) + '%');
        }
        return true
    }
    fn1()
</script>

<script id="ch0106/06">
    function fn1() {
        let L = +prompt('请输入马路长度') + 1
        let M = +prompt('请输入区域数目')
        let arr = Array(L).fill(1)
        for (let i = 1; i <= M; i++) {
            let start = +prompt('请输入第' + i + '个区域的起始端点')
            let end = +prompt('请输入第' + i + '个区域的结束端点')
            arr.fill(0, start, end + 1)
        }
        return arr.reduce((prev, cur) => prev + cur)
    }
    console.log(fn1());
</script>
