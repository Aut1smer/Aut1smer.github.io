<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./railfav.ico" type="image/x-icon">
    <title>正则可视化</title>
    <style>
        body {
            margin: 0;
            background: #6B6659;
        }

        em,
        i {
            font-style: normal;
        }

        i {
            color: #ccee0a;
        }

        .title {
            width: 100%;
            height: 56px;
            line-height: 56px;
            text-align: center;
            font-size: 32px;
            font-weight: 900;
            font-style: 'Arial';
            color: black;
            /* background-color: #ccee0a; */
            background-color: #AECC50;
            box-shadow: 0 3px 2px rgba(0, 0, 0, .3);
            margin-bottom: 20px;
            position: relative;
        }

        .title a {
            display: block;
            position: absolute;
            font-size: 14px;
            line-height: 1;
            right: 20px;
            bottom: 10px;
            color: rgb(139, 138, 138);
            transition: .3s;
        }

        .title a:hover {
            color: rgb(13, 112, 242);
            /* background: radial-gradient(farthest-side ellipse at 50% 50%, rgb(153, 237, 19), #09AC6E); */
        }

        /* section  */

        section {
            box-sizing: border-box;
            width: 100%;
            padding: 0 40px;
        }

        ol li {
            color: #999;
        }

        .component {
            width: 100%;
            /* height: 40px; */
            margin-bottom: 20px;
        }

        em {
            font-style: 20px;
            color: #C5C5C9;
        }

        .component textarea {
            display: block;
            box-sizing: border-box;
            width: 100%;
            height: 48px;
            padding: 5px;
            resize: vertical;
            outline: none;
            background-color: #CBCBBA;
            color: #333;
            font-family: consolas;
            font-size: 16px;
            letter-spacing: .05em;
            margin-bottom: 10px;
            /* transition: .1s; */
            box-shadow: 0 5px 5px 1px #6B6659;
        }

        /* .focusInput {
            transition: .3s;
            box-shadow: 5px 5px 5px rgba(0, 0, 0, .9);
        } */

        .component button {
            width: 96px;
            height: 27px;
            font-size: 14px;
            text-align: center;
            background-color: #AECC50;
            box-shadow: none;
            border-color: silver;
        }

        .setting {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .download {
            /* display: none; */
        }

        .download a {
            color: #333;
            font-size: 14px;
            text-decoration-color: rgba(0, 0, 0, .3);
            transition: .1s;
            font-weight: normal;
        }

        .download a:hover {
            color: rgb(13, 112, 242);
            text-shadow: 1px 1px 1px #333, 0 0 1px #abc;
            /* background: radial-gradient(farthest-side ellipse at 50% 50%, rgb(153, 237, 19), #09AC6E); */
            font-weight: bolder;
        }

        .content {
            /* box-sizing: border-box; */
            width: 100%;
            height: 600px;
            background-color: #fffa;
            overflow: hidden;
            border: 3px groove rgb(119, 121, 121);
        }

        svg {
            position: relative;
        }

        /* 滚动滑块 */
        /* https://www.jb51.net/css/365028.html */

        input[type=range] {
            /* 自定义滑块样式 */
            -webkit-appearance: none;
            /* firefox需要 */
            width: 130px;
            border-radius: 4px;
            background-color: transparent;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background-color: #AECC50;
            cursor: pointer;
            /* chrome下需要这个margin，在firefox和ie下是自动的 */
            margin-top: -5px;
            box-shadow: 1px 1px 1px #000, 0 0 1px #0d0d0d;
            border-radius: 50%;
        }

        input[type=range]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background-color: #AECC50;
            cursor: pointer;
            box-shadow: 1px 1px 1px #000, 0 0 1px #0d0d0d;
            border-radius: 50%;
        }

        input[type=range]::-ms-thumb {
            width: 16px;
            height: 16px;
            background-color: #AECC50;
            cursor: pointer;
            box-shadow: 1px 1px 1px #000, 0 0 1px #0d0d0d;
            border-radius: 50%;
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 8px;
            cursor: pointer;
            box-shadow: 1px 1px 1px #000, 0 0 1px #0d0d0d;
            background-color: #CBCBBA;
            border-radius: 4px;
            border: 1px solid #6B6659;
        }

        input[type=range]::-moz-range-track {
            width: 100%;
            height: 8px;
            cursor: pointer;
            box-shadow: 1px 1px 1px #000, 0 0 1px #0d0d0d;
            background-color: #CBCBBA;
            border-radius: 4px;
            border: 1px solid #6B6659;
        }

        input[type=range]::-ms-track {
            width: 100%;
            cursor: pointer;
            background: transparent;
            /* 隐藏滑块，以便自定义滑块样式 */
            border-color: transparent;
            color: transparent;
        }

        section>p:last-child {
            text-align: center;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>

<body>
    <div class="title">Welcome to Regular Expression Rail Graph ;) <a
            href="mailto:aut1smer@foxmail.com?subject=RegexpRailGraph" tabindex="-1">联系作者:aut1smer@foxmail.com</a></div>
    <section>
        <ol>
            <li>捕获分组将从1开始计数，支持具名分组</li>
            <li>支持ECMA风格的贪婪匹配，请注意箭头标识</li>
            <li>暂不支持解析部分转义字符</li>
        </ol>
        <div class="component">

            <textarea name="" id="" cols="30" rows="10" placeholder="请输入ECMA风格的正则表达式" tabindex="1" class="focusInput"
                autofocus></textarea>

            <div class="setting">
                <div class="leftSetting">
                    <button>绘制</button> <em>间距[ <i>10</i> px]</em>
                    <input type="range" min="2" max="30" step="1" value="10" id="padding"> <em>字号[ <i>16</i> px]</em>
                    <input type="range" min="8" max="26" step="2" value="16" id='fontS'>
                </div>

                <div class="download">
                    <a href="javascript:;" tabindex="-1" id="saveSVG">下载SVG</a> //
                    <a href="javascript:;" tabindex="-1" id="savePNG">下载PNG</a>
                </div>
            </div>

        </div>
        <div class="content">
            <svg xmlns="http://www.w3.org/2000/svg"></svg>
        </div>
        <p>输入正确规范的正则表达式，得到一张清晰的铁路图！</p>
    </section>
</body>
<script src="./cy-reg-rail.js" defer></script>

</html>
