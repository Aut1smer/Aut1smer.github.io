    <script>
        function sumOfn(n) {
            if (n == 1) {
                return 1
            }
            return n + sumOfn(n - 1)
        }
        sumOfn(15)

        function fibonacci(n) {
            if (n < 3) {
                return 1
            }
            return fibonacci(n - 1) + fibonacci(n - 2)
        }
        fibonacci(15)
    </script>

    <script>
        var mySqrt = function(x) {
            //二分法
            if (x < 2) {
                return x
            }
            let low = 0
            let high = x
            while (high - low > 1) {
                let mid = (high + low) >> 1
                if (mid * mid > x) {
                    high = mid
                } else {
                    low = mid
                }
                if (mid * mid == x) {
                    return mid
                }
            }
            return low

        };
    </script>

    <script>
        var sortedSquares = function(nums) {
            let len = nums.length
            let ai = 0
            let res = []
            if (nums[len - 1] <= 0) {
                for (let i = 0; i < len; i++) {
                    res[i] = nums[len - 1 - i] ** 2
                }
            } else if (nums[0] >= 0) {
                res = nums.map(cur => cur * cur)
            } else {

                var minIndex = 0
                for (let i = 0; i < len; i++) {
                    minIndex = Math.abs(nums[i]) < Math.abs(nums[minIndex]) ? i : minIndex
                }


                var left = minIndex
                var right = minIndex + 1
                while (res.length < len) {
                    if (left < 0 && right <= len - 1) {
                        res.push(nums[right] ** 2)
                        right++
                    } else if (right == len && left >= 0) {
                        res.push(nums[left] ** 2)
                        left--
                    } else {
                        if (Math.abs(nums[left]) <= Math.abs(nums[right])) {
                            res.push(nums[left] ** 2)
                            left--
                        } else {
                            res.push(nums[right] ** 2)
                            right++
                        }
                    }
                }
            }

            return res
        };
    </script>

        var sortedSquares = function(nums) {
            let len = nums.length
            let res = []
            var minIndex = 0
            for (let i = 0; i < len; i++) {
                minIndex = Math.abs(nums[i]) < Math.abs(nums[minIndex]) ? i : minIndex
            }
            var left = minIndex
            var right = minIndex + 1
            while (res.length < len) {
                if (left < 0 && right <= len - 1) {
                    res.push(nums[right] ** 2)
                    right++
                } else if (right == len && left >= 0) {
                    res.push(nums[left] ** 2)
                    left--
                } else {
                    if (Math.abs(nums[left]) <= Math.abs(nums[right])) {
                        res.push(nums[left] ** 2)
                        left--
                    } else {
                        res.push(nums[right] ** 2)
                        right++
                    }
                }
            }

            return res
        };
