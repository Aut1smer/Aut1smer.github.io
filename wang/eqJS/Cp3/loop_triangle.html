<body>
    <script>
        function fn1(row, col, signal) {
            let char = ''
            for (let i = 1; i <= row; i++) {
                for (let j = 1; j <= i; j++) {
                    char += signal
                }
                char += '\n'

            }
            console.log(char);
        }
        fn1(7, 7, '#')

        function fn2(row, col, signal) {
            let char = ''
            for (let i = 1; i <= row; i++) {
                for (let j = 1; j <= col; j++) {
                    // i个signal + col-i个空格
                    if (char.length <= i) {
                        char += signal
                    } else {
                        char += ' '
                    }
                }
                console.log(char);
                char = ''
            }
        }
        fn2(8, 6, '$')
    </script>
