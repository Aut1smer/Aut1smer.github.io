<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursion</title>
</head>

<body>
    <script>
        function isEven(n) {
            if (n < 0) {
                return false
            }
            if (n === 0) {
                return true
            }
            if (n === 1) {
                return false
            }
            return arguments.callee(n - 2)
        }
        isEven(50) //true
        isEven(75) //false
        isEven(-1) //false
    </script>
</body>

</html>
