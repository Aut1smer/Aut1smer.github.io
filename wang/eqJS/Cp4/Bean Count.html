<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bean Count</title>
</head>

<body>
    <script>
        function countChar(str, check) {
            let count = 0,
                len = str.length
            for (let i = 0; i < len; i++) {
                if (str[i] === check) {
                    count++
                }
            }
            return count
        }
    </script>
</body>

</html>
