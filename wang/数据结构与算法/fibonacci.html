</head>

<body>
    <script>
var fibs = []
function fib(n) {
    if (n <= 1) {
        return 1
    }
    if (n < fibs.length) { //等同于 n in fibs
        return fibs[n]
    }
    var answers = fib(n - 1) + fib(n - 2)
    fibs[n] = answers
    return answers
}
console.log(fib(100));
    </script>

</body>

</html>
